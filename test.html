<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="test.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>

    <title>Eat-The-Burger</title>
</head>

<body>
    <header>
        <h1>EAT-THE-BURGER</h1>
    </header>
    <div id="cont2" class="container">
        <img id="burgerGif" src="https://media.giphy.com/media/xT9KVzVj01qfRPiJr2/giphy.gif">
    </div>
    <div id="cont1" class="container">
        <div class="row">
            <div class="col-lg-12">
                <br>
                <h2 class="inputTitle"><u>Create a Burger</u></h2>
                <br>
                <input></input> <br>
                <br>
                <button class="createButt" type="submit">Submit</button>

            </div>
        </div>
    </div>

    <div id="listCont" class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Created Burgers</h2>
                <hr>


                <ul>
                    {{#each burgers}}
                    {{#unless sleepy}}
                    {{> cats/cat-block sleep=true}}
                    {{/unless}}
                    {{/each}}
                </ul>
            </div>


            <div class="col-md-5">
                <h2>Eaten Burgers</h2>
                <hr>
                <ul>
                    {{#each cats}}
                    {{#if sleepy}}
                    {{> cats/cat-block sleep=false}}
                    {{/if}}
                    {{/each}}
                </ul>
            </div>
        </div>


        <img id="tasty" src="https://media.giphy.com/media/HQ2Slp9yEkX72/giphy.gif">


    </div>







</body>

</html>
